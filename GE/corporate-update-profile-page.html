      <div class="container-fluid">

<form class="form-horizontal">  
        <fieldset>  
          <legend>Create a Project</legend>  
          <div class="control-group">  
            <label class="control-label" for="input01">Project Name*</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="input01" required>  
        
            </div> 
            <br/> 
            
           <div class="control-group">  
            <label class="control-label" for="textarea">Description*</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="textarea" rows="1"></textarea>  
            </div>  
          </div> 
          
                     <div class="control-group">  
            <label class="control-label" for="textarea">Email Address*</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="textarea" rows="1"></textarea>  
            </div>  
          </div> 
          
          
                               <div class="control-group">  
            <label class="control-label" for="textarea">Company Website*</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="textarea" rows="1"></textarea>  
            </div>  
          </div> 
          
          <div class="control-group">  
            <label class="control-label" for="select01" required>Industry*</label>  
            <div class="controls">  
              <select id="select01">  
                <option>something</option>  
                <option>2</option>  
                <option>3</option>  
                <option>4</option>  
                <option>5</option>  
              </select>  
            </div>  
          </div> 
          
          <div class="control-group">  
            <label class="control-label" for="optionsRadios">Company Type*</label>  
            <div class="controls">  
		<label class="radio">
		  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
		  LLC
		</label>
		<label class="radio">
		  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
		  LLP
		</label>
		<label class="radio">
		  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
		  PLC
		</label>
				<label class="radio">
		  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
		 Sole-Proprietorship
		</label>
			
		
		
            </div>  
          </div>  

        <div class="control-group">  
            <label class="control-label" for="textarea">About Company*</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>  
            </div>  
          </div> 
 

           
 
  
          

          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Save changes</button>  
            <button class="btn">Cancel</button>  
          </div>

</form>
