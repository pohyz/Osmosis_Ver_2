<form class="form-horizontal">

                <option>4</option>

              </select>  
            </div>  
          </div> 
          
         <div class="control-group">

            </div>  
          </div>          
          
<div class="control-group">
  <label class="control-label" for="FirstName">Date start *</label>
    <div class="controls row-fluid">
        
          <div class="controls span1 row">  
              <select id="select01" class="span12">  
                <option>dd</option>

                <option>5</option>  
              </select>  
            </div>
                    <div class="controls span1 row">

                <option>3</option>

                <option>5</option>  
              </select>  
            </div>
        <div class="controls span1 row">  
              <select id="select03" class="span12">  
                <option>yy</option>  
                <option>2</option>  
                <option>3</option>  
                <option>4</option>  
                <option>5</option>  
              </select>  
            </div>  
     
      
    </div>
</div>

          <div class="control-group">

            </div>
          <br/>
 
 <div class="control-group">

    </div>
