    <!--Body content-->
          <div class = "row-fluid">

<form class="form-horizontal">  
        <fieldset>  
          <legend>Create a Project</legend>  
          <div class="control-group">  
            <label class="control-label" for="projectName">Project Name*</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="projectName" required>  
        
            </div> 
            <br/> 
            
           <div class="control-group">  
            <label class="control-label" for="projectObjective">Project Objective*</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="projectObjective" rows="3"></textarea>  
            </div>  
          </div> 
          
          
          <div class="control-group">  
            <label class="control-label" for="technicalRequirements">Technical requirements*</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="technicalRequirements" rows="3"></textarea>  
            </div>  
          </div>           
           
          
         <div class="control-group">  
            <label class="control-label" for="resourcesProvided">Resource(s) Provided*</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="resourcesProvided" rows="3"></textarea>  
            </div>  
          </div>   
          
          
          <div class="control-group">  
            <label class="control-label" for="keyLearningPoints">Key Learning Points*</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="keyLearningPoints" rows="3"></textarea>  
            </div>  
          </div>   
          
           
           <div class="control-group">  
            <label class="control-label" for="contactPerson">Contact Person*</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="contactPerson" required>  
        
            </div> 
            <br/>   
            
          <div class="control-group">  
            <label class="control-label" for="contactEmail">Contact Email*</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="contactEmail" required>  
        
            </div> 
            <br/>    
          
          <div class="control-group">  
            <label class="control-label" for="contactNumber">Contact Number*</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="contactNumber" required>  
        
            </div> 
            <br/>                      
           
          <div class="control-group">  
            <label class="control-label" for="projectAcademicYear">Project Academic Year*</label>  
            <div class="controls">  
              <input type="text" class="input-xSmall" id="projectAcademicYear" required>  
        
            </div> 
            <br/>      
 
          

          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Save changes</button>  
            <button class="btn">Cancel</button>  
          </div>  <!-- form actions -->
        </fieldset>  
</form>

 <div class="span5">

  <div class="accordion" id="accordion2">
  <div class="accordion-group" ng-repeat = "project in projects">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#{{project.id}}">
        {{project.title}}
      </a>
    </div>
    
    <div id="{{project.id}}" class="accordion-body collapse in">
      <div class="accordion-inner">
        {{project.description}}
      </div>
    </div>
